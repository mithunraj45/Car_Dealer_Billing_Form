<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Car Dealer Billing</title>
</head>
<body class="bg-light">
    <div class="container mt-5 mb-5">
        <form id="carForm" class="bg-white p-4 rounded">
            <h2 class="text-center mb-4">Car Dealer Billing Form</h2>

            <hr>
            <div class="form-group">
                <label for="carModel">Car Model:</label>
                <select id="carModel" class="form-control" required>
                    <option>Select the Car Model</option>
                    <!-- Options dynamically generated using JavaScript -->
                </select>
            </div>

            <hr>
            <div class="form-check">
                <input type="checkbox" id="insuranceCheckbox" class="form-check-input">
                <label class="form-check-label" for="insuranceCheckbox">Insurance</label>
            </div>

            <hr>
            <div class="form-check">
                <input type="checkbox" id="accessoriesCheckbox" class="form-check-input">
                <label class="form-check-label" for="accessoriesCheckbox">Additional Accessories</label>
            </div>

            <hr>
            <div class="form-group">
                <label for="dealerDiscount">Dealer Discount:</label>
                <input type="number" id="dealerDiscount" class="form-control" placeholder="Enter discount (in rupees)" min="0">
            </div>

            <hr>
            <button type="button" class="btn btn-primary" onclick="calculateTotal()">Calculate Total</button>

            <p id="errorMessage" class="error"></p>
            
            <p id="totalCost">Total Cost: </p>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
